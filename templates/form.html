{% extends 'layout.html' %}
{% block content %}
<h2>Enter Your Profile</h2>
<form id="profileForm" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" required />
  </div>
  <div class="col-md-3">
    <label class="form-label">Age</label>
    <input type="number" class="form-control" name="age" required />
  </div>
  <div class="col-md-3">
    <label class="form-label">Gender</label>
    <select class="form-select" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="col-md-4">
    <label class="form-label">Height (cm)</label>
    <input type="number" step="0.1" class="form-control" name="height_cm" required />
  </div>
  <div class="col-md-4">
    <label class="form-label">Weight (kg)</label>
    <input type="number" step="0.1" class="form-control" name="weight_kg" required />
  </div>
  <div class="col-md-4">
    <label class="form-label">Activity Level</label>
    <select class="form-select" name="activity_level">
      <option value="sedentary">Sedentary</option>
      <option value="light">Light</option>
      <option value="moderate">Moderate</option>
      <option value="active">Active</option>
      <option value="very_active">Very Active</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Allergies (comma-separated)</label>
    <input type="text" class="form-control" name="allergies" placeholder="e.g., peanuts, gluten" />
  </div>
  <div class="col-md-6">
    <label class="form-label">Goal</label>
    <select class="form-select" name="goal">
      <option value="weight_loss">Weight Loss</option>
      <option value="maintenance">Maintenance</option>
      <option value="muscle_gain">Muscle Gain</option>
    </select>
  </div>
  <div class="col-12">
    <button class="btn btn-success" type="submit">Generate Plan</button>
  </div>
  <div class="col-12">
    <div id="formError" class="text-danger"></div>
  </div>
</form>
{% endblock %}
